<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEase - Your Online Shopping Destination</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: #f8f9fa;
        }
        header {
            background: #2d6cdf;
            color: #fff;
            padding: 2rem 0 1rem 0;
            text-align: center;
        }
        .hero {
            padding: 3rem 1rem;
            text-align: center;
            background: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }
        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        .hero p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 2rem;
        }
        .cta-btn {
            background: #2d6cdf;
            color: #fff;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .cta-btn:hover {
            background: #1b4fa0;
        }
        footer {
            text-align: center;
            padding: 1rem 0;
            color: #888;
            font-size: 0.95rem;
            background: #f1f3f6;
            margin-top: 3rem;
        }
    </style>
</head>
<body>
    <header>
        <h2>ShopEase</h2>
        <nav>
            <span>Home</span> |
            <span>Shop</span> |
            <span>Contact</span>
        </nav>
    </header>
    <section class="hero">
        <h1>Welcome to ShopEase</h1>
        <p>Your one-stop destination for all your shopping needs. Discover amazing products, unbeatable prices, and a seamless shopping experience.</p>
        <button class="cta-btn">Start Shopping</button>
        <a href="about.html" class="cta-btn" style="margin-left: 1rem; text-decoration: none; display: inline-block;">About Us</a>
    </section>
    <footer>
        &copy; 2025 ShopEase. All rights reserved.
    </footer>
</body>
</html>
